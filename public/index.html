<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RocketJS - The HTML Translator</title>

  	<script src="lib/codemirror.js"></script>
  	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="lib/codemirror.css">
	<link rel="stylesheet" href="theme/darcula.css">
	<script src="mode/javascript/javascript.js"></script>
	<script src="mode/css/css.js"></script>
	<script src="mode/xml/xml.js"></script>
</head>
<body>
	<div id="main">
		<form action="/translator" method="POST" encType="application/x-www-form-urlencoded">
			<div id="code-html">
				<textarea name="html" id="text-html"></textarea>
			</div>
			<div id="code-js">
				<textarea name="js" id="text-js"></textarea>
			</div>
			<input type="hidden" name="css" value="">
			<input type="submit" name="type" value="Vue">
			<input type="submit" name="type" value="React">
		</form>
	</div>
	<div id="output"></div>
	<script src="js/index.js"></script>
</body>
</html>
